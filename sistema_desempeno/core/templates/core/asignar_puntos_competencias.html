{% extends 'core/base.html' %}

{% block title %}
Asignar Puntos por Competencias a {{ empleado.username }}
{% endblock %}

{% block content %}
<h2>Asignar Puntos por Competencias a {{ empleado.username }}</h2>

<form method="post">
    {% csrf_token %}
    <label for="trabajo_en_equipo">Trabajo en equipo:</label>
    <input type="number" id="trabajo_en_equipo" name="trabajo_en_equipo" value="{{ kpi.trabajo_en_equipo }}" min="0" max="100" required><br>

    <label for="adaptacion">Adaptación:</label>
    <input type="number" id="adaptacion" name="adaptacion" value="{{ kpi.adaptacion }}" min="0" max="100" required><br>

    <label for="comunicacion">Comunicación:</label>
    <input type="number" id="comunicacion" name="comunicacion" value="{{ kpi.comunicacion }}" min="0" max="100" required><br>

    <label for="resolucion_problemas">Resolución de problemas:</label>
    <input type="number" id="resolucion_problemas" name="resolucion_problemas" value="{{ kpi.resolucion_problemas }}" min="0" max="100" required><br>

    <button type="submit">Guardar Puntos</button>
</form>

{% endblock %}
